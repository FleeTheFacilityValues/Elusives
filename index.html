    <style>
        .container {
            display: flex;

        table {

            overflow: hidden; /* Clip content to the rounded border */
            background-color: transparent; /* Match the background color */
            color: white; /* Text remains white for readability */

        td {
            text-align: left;
            vertical-align: top;
            padding: 10px;
            background-color: transparent; /* No cell background color */
        }
        td img {
            display: block;
            margin: 0 auto;
            border-radius: 8px; /* Rounded corners for images */

            font-size: 14px;
            font-weight: bold;
            padding: 4px 8px;

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const tables = document.querySelectorAll(".container table");
        
                tables.forEach((table, index) => {
                    const ranking = index + 1; // Assign ranking starting from 1
        
                    // Create ranking badge
                    const rankBadge = document.createElement("div");
                    rankBadge.classList.add("rank-badge");
                    rankBadge.innerText = `#${ranking}`;
        
                    // Set table position to relative (to position the badge correctly)
                    table.style.position = "relative";
        
                    // Assign colors based on ranking
                    if (ranking === 1) {
                        rankBadge.style.backgroundColor = "#B59410"; // Gold
                        rankBadge.style.color = "white";
                    } else if (ranking === 2) {
                        rankBadge.style.backgroundColor = "#868686"; // Silver
                        rankBadge.style.color = "white";
                    } else if (ranking === 3) {
                        rankBadge.style.backgroundColor = "#CD7F32"; // Bronze
                        rankBadge.style.color = "white";
                    } else {
                        rankBadge.style.backgroundColor = "#272727"; // Default color for other ranks
                        rankBadge.style.color = "white";
                    }
        
                    // Append badge to the table
                    table.appendChild(rankBadge);
                });
            });
        </script>
